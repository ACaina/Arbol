<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarComerciante" widgetVar="dlgEditarComerciante" closable="false" modal="true" resizable="true" 
              header="Editar Comerciante" showEffect="size" hideEffect="size">
        <h:form id="frmEditarComerciante">
            <h:panelGrid columns="8">
                <p:outputLabel value="Tipo Identificador: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.tipo_identificador}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="identificador: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.identificador}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="Nombres: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.nombres_c}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="Apellidos: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.apellidos_c}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="Direccion: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.direccion_c}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="Correo: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.correo_c}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="Conadis: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.conadis}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
                    <p:outputLabel value="Telefono: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.telefono}"
                                     required="true"
                                     requiredMessage="Obligatorio"/>
            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorComerciante.actualizar()}"
                                 update="frmPrincipal:tblComerciante"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarComerciante').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
