<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarContrato" widgetVar="dlgInsertarContrato" closable="false" modal="true" resizable="true" 
              header="Registrar Contrato" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarContrato">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="5" >
                    <p:outputLabel value="Fecha Inicio:"/>
                    <p:inputText value="#{controladorContrato.objContrato.fecha_inicio}"
                                 required="true"
                                 requiredMessage="Fecha Inicio Obligatorio"/>
                    <p:outputLabel value="Fecha Fin:"/>
                    <p:inputText value="#{controladorContrato.objContrato.fecha_fin}"
                                 required="true"
                                 requiredMessage="Fecha Fin Obligatorio"/>
                    <p:outputLabel value="Identificador Comerciante:"/>
                    <p:inputText value="#{controladorContrato.objContrato.id_comerciante}"
                                 required="true"
                                 requiredMessage="Comerciante Obligatorio"/>
                    <p:outputLabel value="Puesto:"/>
                    <p:inputText value="#{controladorContrato.objContrato.id_puesto}"
                                 required="true"
                                 requiredMessage="Puesto Obligatorio"/>
                    <p:outputLabel value="Actividad:"/>
                    <p:inputText value="#{controladorContrato.objContrato.idActividad}"
                                 required="true"
                                 requiredMessage="Fecha Inicio Obligatorio"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorContrato.insertar()}"
                                 update="frmPrincipal:tblContrato"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarContrato').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
